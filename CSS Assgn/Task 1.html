<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
 body {
    font-family: Arial, sans-serif;
}

table {
    width: 50%;
    border-collapse: separate; 
    border-spacing: 5px; 
    margin: 20px auto;
    background-color: aquamarine;
}

th, td {
    border: 2px solid black;
    padding: 10px;
    border-radius: 15px;
}

th {
    background-color: turquoise;
    text-align: center;
    color: black;
}

td {
    background-color: turquoise;
    text-align: left;
}


</style>
<body>
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>
</body>
</html>
