<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background-color: darkkhaki;
}

.container {
    display: flex;
}

.sidebar {
    background-color: darkkhaki;
    padding: 10px;
    width: 150px;
}

.sidebar-item {
    display: block;
    color: blue;
    text-decoration: none;
    padding: 10px;
    margin: 10px 0;
    background-color: whitesmoke;
    border-right: 20px solid black;
    position: relative;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
}

.sidebar-item:hover {
    background-color: whitesmoke;
    color: purple;
}

.main-content {
    padding: 20px;
    color: purple;
}

.main-content h1 {
    color: purple;
}

.main-content em {
    color: purple;
}

</style>
<body>
    <div class="container">
        <div class="sidebar">
            <a href="#" class="sidebar-item">Home page</a>
            <a href="#" class="sidebar-item">Musings</a>
            <a href="#" class="sidebar-item">My town</a>
            <a href="#" class="sidebar-item">Links</a>
        </div>
        <div class="main-content">
            <h1>My first styled page</h1>
            <p>Welcome to my styled page!</p>
            <p>It lacks images, but at least it has style. And it has links, even if they don't go anywhere...</p>
            <p>There should be more here, but I don't know what yet.</p>
            <p><em>Made 5 April 2004<br>by myself.</em></p>
        </div>
    </div>
</body>
</html>
